<body class="select-container bg-img">
  <div class="modal ">
    <div class="row">
      <div class="column-100">
        <div class="overlay">
          <div class="modal-box">
            <h2 class="reem-font score">You got <span class="score number"></span> question right!</h2>
            <div class="row mt-3rem">
              <div class="col-third center-text" data-view="dashboard">
                <button class=" modal-style-button reem-font-white dash-button select button" data-view="dashboard">Return to Home</button>
              </div>
              <div class="col-third center-text" data-view="character-list">
                <button class=" modal-style-button reem-font-white dash-button select button" data-view="character-list">View Characters</button>
              </div>
              <div class="col-third center-text" data-view="game-view">
                <button class=" modal-style-button-longer reem-font-white play-again-button select button" data-view="game-view">Play Again</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <header>
      <div class="nav row">
        <div class="column-20 center-text order-1 select button" data-view="dashboard">
        <button class="non-current select button home" data-view="dashboard"><a class="select button home" data-view="dashboard">Home</a></button>
      </div>
        <div class="column-20 center-text hide select button tab" data-view="game-view">
          <button class="tab non-current select button home game-button-desktop" data-view="game-view"> <a class="game-button-desktop  select button" data-view="game-view">Play Game</a></button>
      </div>
        <div class="column-20 center-text">
          <a class="get-schwifty-font">Guess That Rick</a>
        </div>
        <div class="column-20 center-text hide">
          <a class="tab reem-font">My Characters</a>
        </div>
        <div class="column-20 center-text hide">
          <a class="tab reem-font">My Custom Games</a>
        </div>
      </div>

  </header>
  <main>
    <div class="container view" data-view="dashboard">
      <div class="row">
        <div class="column-full hide"></div>
        <div class="column-full order-2">
          <h2 class="center-left-text reem-font mt-mb dash-font-size">Rick &amp; Morty</h2>
          <h2 class="center-left-text reem-font mt dash-font-size">Character Guessing Game</h2>
          <p class="reem-font center-left-text">Search your favorite characters here!</p>
          <form class="center-left-text" id="searchData">
            <label for="search"></label>
            <input type="text"
                   required
                   name="input"
                   id="search"
                   class="form-input">
            <button class="search-button reem-font-white select button submit" type="submit" data-view="results">Submit</button>
          </form>
          <div class="center-text mt-3rem">
            <button class="play-game-button game-button-mobile reem-font-white select button hide-big" data-view="game-view">Play Game</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container view hidden" data-view="results">

      <div class="results" data-view="results">
        <div class="row  mb-1rem flex-wrap pt-3rem">
          <h2 class="if-no-results reem-font"></h2>
          </div>
      </div>
    </div>
    <div class="container view hidden" data-view="game-view">
      <div data-view="game-view" class="parent-game-row">
    </div>
    </div>
    <div class="container view  hidden " data-view="character-list">
      <div class="card-modal">
      <div class="flex-on-lg margin-top  width-80 border">
        <div class="column-full">
          <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" class="result-img-card ">
        </div>
        <div class="column-full">
          <h1 class="reem-font pl">Rick Sanchez</h1>
          <h2 class="reem-font pl">Status: <span>Alive</span></h2>
          <h2 class="reem-font pl">Species: <span>Human</span></h2>
          <h2 class="reem-font pl">Gender: <span>Male</span></h2>
          <h2 class="reem-font pl">Origin: <span>Alive</span></h2>
          <h2 class="reem-font pl">Location: <span>C-137</span></h2>
          </div>
        </div>
