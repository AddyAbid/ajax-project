<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body class="select-container">
  <header>
    <div class="nav bg-blue">
       <div class="row">
         <div class="column-full">
         <button class="bg-blue border-none button"><h2 class="mt-mb pd-l dashboard select button" data-view="dashboard">Who's that Character?!</h2></button>
          </div>
        </div>
      </div>
    </header>
  <main class="bg-gray">
    <div class="container view" data-view="dashboard">
      <div class="row">
        <div class="column-full hide-img mt-5rem">
          <div class="img">
            <img src="images/pngwing.com (1).png">
          </div>
        </div>
        <div class="column-full">
          <div class="select-char-button select mt-3rem flex button" data-view="search-page">
            <button data-view="search-page" class="search-char-button button"><h2 class="select button" data-view="search-page">Search Characters</h2></button>
          </div>
        </div>
      </div>
    </div>
    <div class="container view hidden" data-view="search-page">
      <div class="form-page">
        <form id="searchData" class="mb-2rem">
          <div class="row">
            <div class="column-100">
              <div class="left-align-form pl-1rem mt-1-5rem">

                  <label for="search" class="font-black">Search</label><br>

                <input type="text" id="search" name="input" class="border-style font-black">
                <div class="search-button inline">
                  <button class="search">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="results" data-view="results">
        <div class="row  mb-1rem flex-wrap">
        </div>
        <!--Next page button to give more results.-->
        <!-- <div class="align-right">
          <button>next page</button>
        </div> -->
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
