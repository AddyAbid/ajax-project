<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body class="select-container">
  <header>
    <div class="nav bg-blue">
       <div class="row">
         <div class="column-full">
         <button class="bg-blue border-none"><h2 class="mt-mb pd-l dashboard select" data-view="dashboard">Who's that Character?!</h2></button>
          </div>
        </div>
      </div>
    </header>
  <main class="bg-gray">
    <div class="container view" data-view="dashboard">
      <div class="row">
        <div class="column-half">
          <div class="img">
          </div>
        </div>
        <div class="column-full">
          <div class="select-char-button select mt-3rem flex" data-view="search-page">
            <h2 class="select" data-view="search-page">Search Characters</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="container view hidden" data-view="search-page">
      <div class="form-page">
        <form id="searchData" class="mb-2rem">
          <div class="row">
            <div class="column-100">
              <div class="left-align-form pl-1rem mt-1-5rem">
                <label for="search" class="font-black">Search</label><br>
                <input type="text" id="search" name="input" class="border-style font-black">
                <div class="search-button inline">
                  <button class="search">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="results" data-view="results">
        <div class="row  mb-1rem flex-wrap">
          <div class="col-fourth card">
            <div class="row wrap">
                <img src="images/abu.jpeg" class="results-img card-no-margin col-25 max-height">
                <h2 class="font-black card-text col-full center-text flex">Abu</h2>
            </div>
          </div>
          <div class="col-fourth card">
            <div class="row wrap">
              <img src="images/nemo.jpeg" class="results-img card-no-margin col-25 max-height">
              <h2 class="font-black card-text col-full center-text flex">Nemo</h2>
            </div>
          </div>
          <div class="col-fourth card">
            <div class="row wrap">
              <img src="images/buzz.jpeg" class="results-img card-no-margin col-25 max-height">
              <h2 class="font-black card-text col-full center-text flex">Buzz Lightyear</h2>
            </div>
          </div>
          <div class="col-fourth card">
            <div class="row wrap">
              <img src="images/sully.jpeg" class="results-img card-no-margin col-25 max-height">
              <h2 class="font-black card-text col-full center-text flex">Sully</h2>
            </div>
          </div>
          <div class="col-fourth card">
            <div class="row wrap">
              <img src="images/mufasa.jpeg" class="results-img card-no-margin col-25 max-height">
              <h2 class="font-black card-text col-full center-text flex">Mufasa</h2>
            </div>
          </div>
          <div class="col-fourth card">
            <div class="row wrap">
              <img src="images/stitch.jpeg" class="results-img card-no-margin col-25 max-height">
              <h2 class="font-black card-text col-full center-text flex">Stitch</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
